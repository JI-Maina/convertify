{% extends "layout.html" %}
{% block content %}
    <div>
        <h3 class="my-4" style="font-weight: 400;">Upload Image to Compress</h3>

        <form method="post" enctype="multipart/form-data" >
            {{ form.hidden_tag() }}

            {% for error in form.photo.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor%}

            <div class="row ">
                <div class="col-auto">
                    {{ form.photo(class="form-control") }}
                </div>
                <div class="col-auto">
                    {{ form.submit(class="btn btn-success") }}
                </div>
            </div>
        </form>
        

        {% if file_url %}
            <div class="mt-5">
                <img src="{{ file_url }}" style="width: 400px;">
            </div>
        {% endif %}

    </div>
{% endblock content %}
